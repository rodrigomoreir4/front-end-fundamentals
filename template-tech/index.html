<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template tech</title>
    <link rel="stylesheet" href="styles/estilo.css">
</head>
<body>
    
    <header class="header">
        <h1 class="header__title">Java Full Stack Developer</h1>
    </header>

    <section class="technologies">
        
        <div class="tech">
            <img src="imagens/java" alt="logo Java">
            <footer class="rodape">
                <h3 class="tech__title">Java</h3>
                <a href="#" class="tech__cta">Saiba mais</a>
            </footer>
        </div>

        <div class="tech">
            <img src="imagens/spring boot.png" alt="logo Spring Boot">
            <footer class="rodape">
                <h3 class="tech__title">Spring Boot</h3>
                <a href="#" class="tech__cta">Saiba mais</a>
            </footer>
        </div>

        <div class="tech">
            <img src="imagens/front-end.png" alt="Front-End">
            <footer class="rodape">
                <h3 class="tech__title">HTML, CSS e JavaScript</h3>
                <a href="#" class="tech__cta">Saiba mais</a>
            </footer>
        </div>

        <div class="tech">
            <img src="imagens/angular.png" alt="logo Angular">
            <footer class="rodape">
                <h3 class="tech__title">Angular</h3>
                <a href="#" class="tech__cta">Saiba mais</a>
            </footer>
        </div>

    </section>

</body>
</html>
